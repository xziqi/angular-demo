<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app='myApp'>
<div ng-controller='myController'>
    <input type="text" ng-model='name'>
    <input type="button" value="设置$scope.name的值" ng-click='setName()'>
    <input type="button" value="获取$scope.name的值" ng-click='getName()'>
    <p>{{name}}</p>
</div>
<script src='./libs/angular.js'></script>
<script>
    var app = angular.module('myApp',[]);
    app.controller('myController',function ($scope) {
        $scope.name='小米'
        $scope.getName=function () {
            console.log($scope.name);
        }
        $scope.setName=function () {
            $scope.name='苹果'

        }
    })
</script>
</body>
</html>
